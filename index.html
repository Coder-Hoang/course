<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coder Hoang Pygame Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"></div>
    <h1 class="ch-website-header">The Coder Hoang Offisial Website (Pygame Courses)</h1>

    <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a property="dct:title" rel="cc:attributionURL" href="http://coder-hoang.github.io">Coder Hoang Website</a> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="http://coder-hoang.github.io">Hoang Nguyen</a> is licensed under <a href="https://creativecommons.org/licenses/by-nc/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt=""></a></p>


    <input type="text" name="promo" id="promo" placeholder="Promo Code" maxlength="30">

    <br>

    <button class="enter">Enter</button>
    <a href="https://coder-hoang.github.io"><button class="dont-have">I don't have a promo code</button></a>

    <style>
        body {
            background-color: #CCFFCC;
        }

        .header {
            background-color: #FF7979;
            width: 100%;
            height: 75px;
            margin-top: 0px;
        }

        .ch-website-header {
            position: absolute;
            color: #0094D4;
            top: 0px;
            left: 20px;
            font-size: 40px;
        }

        #promo {
            width: 30%;
            margin-left: 35%;
            margin-top: 23%;
            font-size: 30px;
            background-color: #FFAEAE;
            color: #005013;
            border-radius: 5px;
            border: 3px solid #1d2b3a;
        }

        .enter {
            background-color: #74A12E;
            font-size: 25px;
            border-radius: 7px;
            margin-top: 20px;
            margin-left: 50%;
            cursor: pointer;
        }

        .dont-have {
            background-color: #74A12E;
            font-size: 25px;
            border-radius: 7px;
            margin-top: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>

    <script src="script.js"></script>

</body>
</html>
